<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
      integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
      integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous">
    </script>
    <link href="Style.css" rel="stylesheet">
    <script src="Blogging.js"></script>
  </head>

  <body onload="LoadBlogs()">
    <header>
      <div class="container">
        <div class="text-center">
          <h1>This is the Blog page</h1>
        </div>
        <nav class="navbar-expand-lg navbar-dark bg-dark">

          <ul class="navbar-nav justify-content-center">
            <li class="nav-item"><a class="nav-link" href="#">Add Blog</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">AboutUs</a></li>
            <li class="nav-item"><a class="nav-link" href="#">ContactUs</a></li>
          </ul>
        </nav>
      </div>

    </header>
    <section>
      <div class=" text-center ExtraFormatting">
        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#test"
          aria-expanded="true" aria-controls="test" onclick="toggle();" id="toggleBtn">
          Show Add Blog Post
        </button>
      </div>

      <div class="container">

        <div class="collapse" id="test">
          <div class="row ExtraFormatting">
            <div class="col-lx-4 offset-lx-4">
              <form action="#" method="get" class="form-group">
                <div class="row">
                  <label class="col-form-label col-sm-3">Title</label>
                  <input type="text" class="col-sm-9" id="Title">
                </div>
                <div class="row ExtraFormatting">
                  <label class="col-form-label col-sm-3">Description</label>
                  <textarea class="col-sm-9" id="Description"></textarea>
                </div>
                <div class="row ExtraFormatting">
                  <label class="col-form-label col-sm-3">Image</label>
                  <input type="file" id="ImageID" class="col-sm-9">
                </div>
                <div class="row ExtraFormatting">
                  <input type="button" value="Add Blog" onclick="AddBlog()" class="col-sm-2 offset-sm-4">
                </div>
              </form>
            </div>
          </div>
        </div>

        <hr>
        <div id="BlogPostArea" class="BlogPostArea">

        </div>

      </div>
    </section>
    <footer>

    </footer>
  </body>

</html>
