<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <title>Task Planner</title>
    </head>

    <body>
        <div class='container'>
        <h1 class='text-center'>Welcome to task planner</h1>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
             
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link"  href="/display">View Tasks</a>
                  </li>
                </ul>
               
                
              </div>
            </div>
          </nav>
      
            <h2 class='text-center'>Add Task</h2>
            <form method="get" action='/add'>
                <label>Emp Id: </label><input type="text" name="EmpID" id="EmpID" class="form-control"><br>
                <label>Task ID: </label><input type="text" name="TaskID" id="TaskID" class="form-control"><br>
                <label>Task: </label><textarea name="task" id="task" cols="30" rows="10" class="form-control"></textarea><br>
                <label>Deadline: </label><input type="date" name="Deadline" id="Deadline" class="form-control"><br>
                <input type="submit" value='Add Task'>
            </form>
        </div>
       
    </body>

</html>
