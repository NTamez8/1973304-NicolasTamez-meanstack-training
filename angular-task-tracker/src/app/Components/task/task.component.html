


<div class='center'>
    <form [formGroup]='TaskForm' (ngSubmit) = 'SubmitTask()'>
        <mat-form-field>
          <mat-label>ID: </mat-label>
          <input type="text" formControlName='ID' matInput >
        </mat-form-field><br>
        <mat-form-field>
          <mat-label>Name: </mat-label>
          <input type="text" formControlName='uname' matInput >
        </mat-form-field><br>
        <mat-form-field>
          <mat-label>Task: </mat-label>
          <textarea formControlName='task' matInput ></textarea>
        </mat-form-field><br>
        <mat-form-field>
          <mat-label>
            Dead Line:
          </mat-label>

             <input type="date" formControlName='date' matInput  name='startDate'>
         
        </mat-form-field><br>     
            <button [disabled]=TaskForm.invalid type="submit">Submit</button> 
      </form>
     
</div>
    

<div>
<table mat-table [dataSource]='dataSource' class="mat-elevation-z8">
    <ng-container matColumnDef='id'>
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef='let element'>{{element.id}}</td>
    </ng-container>
    <ng-container matColumnDef='name'>
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef='let element'>{{element.name}}</td>
    </ng-container>
    <ng-container matColumnDef='task'>
        <th mat-header-cell *matHeaderCellDef>Task</th>
        <td mat-cell *matCellDef='let element'>{{element.task}}</td>
    </ng-container>
    <ng-container matColumnDef='date'>
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef='let element'>{{element.deadLine}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

  </div>
