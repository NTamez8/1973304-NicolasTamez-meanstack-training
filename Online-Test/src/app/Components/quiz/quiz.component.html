<div class="row">
  <div class="col-6 offset-3 addBorder">
    <div *ngIf='isTakingQuiz'>
      <form [formGroup]="QuizForm" (ngSubmit)="Change()">
        <p class='text-center'>Questin {{currentQuestionIndex + 1}}: {{currentQuestion.Question}}</p><br>
        <div class="container">
          <div class='row addBorder' *ngFor='let q of currentQuestion.PossibleAnswers; let i = index'>
            <div class="col-2">
              <p>{{values[i]}} <input class='pull-left' type="radio" value={{values[i]}} formControlName="Answer"
                  required></p>
            </div>
            <div class='col'>
              {{q}}
            </div>

          </div>
        </div>
        <br>
        <div class="d-flex justify-content-center">
            <input type="submit" value="Next" [disabled]="!QuizForm.valid" *ngIf='myAnswers.length != 9'>
            <input type="button" *ngIf='myAnswers.length == 9' value='Submit Test' (click)='submitTest()'
        [disabled]="!QuizForm.valid">
        </div>
        
      </form>
      
    </div>
    <div *ngIf='!isTakingQuiz'>
      <app-results [answers]='myAnswers' [quizTaken]='myQuiz'></app-results>
    </div>
  </div>
</div>
