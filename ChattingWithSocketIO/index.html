<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Socket IO</title>
</head>
<body>
    <h1 class='text-center'>Welcome to Socket IO</h1>

    <div class= 'container'>
        <div class='row'>
            <div class='col-4 offset-4'>
                <label class='form-label'>Name</label><input class='form-control'type="text" id='name'><br>
                <label class='form-label'>Message</label><input class='form-control'type="text" id="message"><br>
                <input class='form-control' type="button" value="send message" onclick="sendMessageToServer()">
            </div>
        </div>
       
    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();

        function sendMessageToServer()
        {
            let message = document.getElementById('message').value;
            document.getElementById('message').value = '';
            let name = document.getElementById('name').value;
            document.getElementById('name').value = '';
            if(message != '' && name != '')
            socket.emit('message sent',message,name);
        }
    </script>
</body>
</html>
